<body>
    <div id="calculator">
    <div id="display" ></div>
    <div class="row">
        <button .class='button' id="seven" onclick="getNum()">7</button>
        <button .class='button'id="eight" onclick="getNum()">8</button>
        <button .class='button'id="nine" onclick="getNum()">9</button>
        <button .class='button' id="divide" onclick="getNum()"> /</button>
    </div>
    <div class="row">
        <button .class='button'id="four" onclick="getNum()">4</button>
        <button .class='button'id="five" onclick="getNum()">5</button>

        <button .class='button'id="two" onclick="getNum()">2</button>
        <button .class='button'id="three" onclick="getNum()">3</buttonid>

        <button .class='button'id="clear" onclick="getNum()">C</button>
        <button .class='button'id="zero" onclick="getNum()">0</button>
        <button .class='button'id="decimal" onclick="getNum()">.</button>
        <button .class='button'id="add" onclick="getNum()"> +</i></button>
    </div>
    <div class="row">
        <button  .class='button' id="equals" onclick="getNum()"> =</button>

</div>
